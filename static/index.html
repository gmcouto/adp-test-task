<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>ADP Task Solver</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <h1>ADP Task Solver</h1>
      </div>
      <div class="row">
        <div class="col-4">
          <p><span>Left:</span> <span id="left">Fetch a Problem First</span></p>
          <p><span>Operation:</span> <span id="operation">Fetch a Problem First</span></p>
          <p><span>Right:</span> <span id="right">Fetch a Problem First</span></p>
        </div>
        <div class="col-4"><p><span>Solution:</span><input id="solution" disabled=true/></p></div>
        <div class="col-4" id="result">Submit task to see result</div>
      </div>
      <div class="row">
        <div class="col-4">
          <input id="fetchBtn" class="btn btn-primary" type="button" value="Fetch Task">
        </div>
        <div class="col-4">
          <input id="solveBtn" class="btn btn-primary" type="button" disabled=true value="Solve">
        </div>
        <div class="col-4">
          <input id="submitBtn" class="btn btn-primary" type="button" disabled=true value="Submit">
        </div>
      </div>
      <div class="row justify-content-md-center">
        <hr/>
      </div>
      <div class="row justify-content-md-center">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="automatic">
          <label class="custom-control-label" for="automatic">Automatic Fetch-Solve-Submit</label>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"
      integrity="sha512-vGcPDqyonHb0c11UofnOKdSAt5zYRpKI4ow+v6hat4i96b7nHSn8PQyk0sT5L9RECyksp+SztCPP6bqeeGaRKg=="
      crossorigin="anonymous"
    ></script>
    <script src="/ui.js"></script>
  </body>
</html>
